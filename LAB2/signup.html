<!DOCTYPE html>

<html>
    <head>
        <title>Sign up Page</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>


    <body>
        <h1>Welcome to Woo Shop!</h1>
        <div class="box_redirect">
            <a href="login.html" class="redirect"> 로그인</a>
            <a href="signup.html" class="redirect"> 회원가입</a>
        </div>
        

        <form method="post" action="http://www.example.com" autocomplete="on">
            <p>개인정보 (필수)</p>
            <p>
                <label>이름:
                    <input type="text" autofocus > Name
                </label>
            </p>
            <p>
                <label>생일:
                    <input type="date" placeholder="Pick a date">
                </label>
            </p>
            <p>
                <label>학년:
                    <input type="number" min="1" max="4" value="1"> (Enter number between 1 ~ 4)
                </label>
            </p>
            <p>
                <label>전화번호:
                    <input type="tel" placeholder="(###) ####-####">                                
                </label>
            </p>
            <p>
                <label>이메일:
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2.}$"> (name@domain.com)
                </label>
            </p>
            <p>
                <label>유저 아이디:
                    <input type="text" maxlength="25" placeholder="ID" required>
                </label>
            </p>
            <p>
                <label>비밀번호:
                    <input type="password"maxlength="25" placeholder="PassWord" autocomplete="off" required>
                </label>
            </p>
            <p>
                <label>비밀번호 확인:
                    <input type="password" maxlength="25" placeholder="PassWord Check" autocomplete="off" required>
                </label>
            </p>

            <input class="button" type="submit" value="Submit">
            <input class="button" type="reset" value="Clear">
        </form>
        <div class="box_redirect"></div>
    </body>

</html>
